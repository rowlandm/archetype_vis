<!DOCTYPE html>
<!-- from http://bl.ocks.org/tpreusse/2bc99d74a461b8c0acb1 -->
<meta charset="utf-8">
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
<link rel="stylesheet" href="https://rawgit.com/tpreusse/radar-chart-d3/master/src/radar-chart.css">

<style>
body {
  padding: 20px;
}
</style>

<style>
.radar-chart .area {
  fill-opacity: 0.3;
}
.radar-chart.focus .area {
  fill-opacity: 0.3;
}
.radar-chart.focus .area.focused {
  fill-opacity: 0.3;
}
.area {
  fill: red;
  stroke: none;
}
.circle {
  fill: red;
  stroke: none;
}

</style>

<script src="http://d3js.org/d3.v3.js"></script>
<script src="https://rawgit.com/tpreusse/radar-chart-d3/master/src/radar-chart.js"></script>

<script>
RadarChart.defaultConfig.color = function() {};
RadarChart.defaultConfig.radius = 3;
RadarChart.defaultConfig.w = 900;
RadarChart.defaultConfig.h = 900;
</script>

<span></span>

<script>
var data = [
  {
    className: 'melbourne_institute', // optional can be used for styling
    axes: [
      {axis: "data_size", value: 2}, 
      {axis: "data_security", value: 3}, 
      {axis: "data_management", value: 2},  
      {axis: "data_retention_time", value: 3},  
      {axis: "hpc_gpu", value: 2},  
      {axis: "training", value: 2},  
      {axis: "complexity_of_analysis_and_tools", value: 3},  
      {axis: "awareness_of_central_options", value: 1}
    ]
  }
];

var data2 = [
  {
    className: 'mcrip', // optional can be used for styling
    axes: [
      {axis: "data_size", value: 2}, 
      {axis: "data_security", value: 1}, 
      {axis: "data_management", value: 2},  
      {axis: "data_retention_time", value: 3},  
      {axis: "hpc_gpu", value: 1},  
      {axis: "training", value: 3},  
      {axis: "complexity_of_analysis_and_tools", value: 1},  
      {axis: "awareness_of_central_options", value: 2}
    ]
  }
];



</script>

<script>
var chart = RadarChart.chart();
var cfg = chart.config(); // retrieve default config
var svg = d3.select('body').append('svg')
  .attr('width', cfg.w + cfg.w + 50)
  .attr('height', cfg.h + cfg.h / 4);


//svg.append('g').classed('single', 1).datum(data).call(chart);


divisor=2;

// many radars
chart.config({w: cfg.w / divisor, h: cfg.h / divisor, axisText: true, levels: 3, circles: true});
cfg = chart.config();
function render() {
  var game = svg.selectAll('g.game').data(
    [
        data,
        data2
    ]
  );
  game.enter().append('g').classed('game', 1);
  game
    .attr("class", function(d) { return d3.select(this).attr("class") + " " + d[0].className; })
    .attr('transform', function(d, i) { return 'translate('+(+ 90 + (i * 1.2 * cfg.w))+','+ (cfg.h) +')'; })
    .call(chart);

  game.enter()

  setTimeout(render, 1000);
}
render();


</script>
